<div ng-controller="changeUserPasswordController" ng-init="init()" id="changeUserPasswordWrapper">
    <div class="well">
        <ncy-breadcrumb></ncy-breadcrumb>
        <i uib-popover="{{applicationDescription}}" popover-trigger="'mouseenter'" popover-placement="right" class="fa fa-question-circle help"></i>
    </div>
    <form name="changeUserPassword" class="form-horizontal" action="#">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 site-panel">
                <div class="form-group">
                    <label class="col-xs-4 control-label">نام کاربری:</label>
                    <div class="col-xs-7">
                        <input type="text" text-required='نام کاربری اجباریست' name="username" ng-model="model.username" class="form-control" tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label">رمز عبور جدید:</label>
                    <div class="col-xs-7">
                        <input type="password" text-required='رمز عبور جدید اجباریست' name="newPassword" ng-model="model.newPassword" class="form-control" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label">تأیید رمز عبور جدید:</label>
                    <div class="col-xs-7">
                        <input type="password" text-required='تأیید رمز عبور جدید اجباریست' name="confirmPassword" ng-model="model.confirmPassword" class="form-control" tabindex="3">
                    </div>
                </div>
                <div class="col-md-12 col-sm-8 col-xs-8 " style="padding-right:272px;margin-top:15px;margin-right:15px">
                    <div class="form-group">
                        <div class="col-xs-7">
                            <input type="text" ng-model="model.captcha" text-required='کد امنیتی را وارد کنید ' placeholder="کد امنیتی" class="form-control ui-input-field" tabindex="4" maxlength="5">

                        </div>
                        <div class="col-md-3 col-sm-5 col-xs-12" style="padding:0">
                            <captcha-image captchaoption="captchaOption" ng-init="resetCaptcha()" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                    <div class="button-wrapper">
                        <button-validation mode="normal" class-style="btn btn-success" click="changePass(model)" tabindex="4">ثبت</button-validation>
                        <button class="btn btn-danger" ng-click="redirect()" type="button" tabindex="5">انصراف</button>
                    </div>
                </div>
            </div>
            <info-window mode="confirm" accept="finalChangePass()" is-open="confirmDelete.active" title="پیغام" message="آیا از تغییر رمز عبور اطمینان دارید؟"></info-window>
        </div>
    </form>
</div>
