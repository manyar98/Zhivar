<div ng-controller="forgetPasswordController" id="forgetPasswordWrapper">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 forgetPassword-container">
        <div class="col-xs-12 text-center">
            <span class="auth-head-icon"><i class="fa fa-lock"></i></span>
        </div>
        <div class="col-xs-12">
            <h4 class="font-strong text-center">فراموشی رمز عبور</h4>
        </div>
        <div class="col-md-6 col-xs-12 no-pad-left no-pad-right">
            <form class="form-horizontal" role="form">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label">لطفاً ضمن پاسخ دهی به تلفن همراه، کد قرائت شده توسط اپراتور زمانک را در کادر پایین وارد نمایید.</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <input type="text" ng-model="mobileCaptcha" placeholder="کد امنیتی زمانک" class="form-control"
                               text-required="کد قرائت شده توسط اپراتور زمانک را وارد نمایید" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group forget-btn">
                        <button-validation mode="normal" class-style="btn" click="insertCaptchaMobile(mobileCaptcha)" tabindex="2">بررسی</button-validation>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-xs-12">
            <ul>
                <li class="control-label text-pulse">لطفاً تلفن همراه خود را در دسترس قرار دهید.</li>
                <li class="control-label">در این بخش، می بایست با وارد نمودن کد امنیتی زمانک فراموشی رمز عبور خود را تأیید نمایید.</li>
                <li class="control-label">با وارد نمودن کد امنیتی زمانک و سپس کلیک بر روی دکمه بررسی به صفحه تغییر رمز عبور هدایت خواهید شد.</li>
            </ul>
        </div>
    </div>
</div>
