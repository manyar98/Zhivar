<div ng-controller="userInfoController" ng-init="init()">
    <div class="well">
        <ncy-breadcrumb></ncy-breadcrumb>
        <i uib-popover="{{applicationDescription}}" popover-trigger="'mouseenter'" popover-placement="right" class="fa fa-question-circle help"></i>
    </div>
    <form class="form-horizontal" action="#">
        <div class="row">
            <div class="col-md-12">
                <div class="site-panel">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">نام کاربری:</label>
                            <div class="col-sm-8">
                                <input type="text" text-required='وارد نمودن نام کاربری الزامیست' ng-model="model.UserName" class="form-control" tabindex="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">کد ملی:</label>
                            <div class="col-sm-8">
                                <input type="text" text-required='وارد نمودن کد ملی الزامیست' text-numeric text-length="10" maxlength="10" ng-model="model.NationalCode" class="form-control" tabindex="4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">تلفن همراه:</label>
                            <div class="col-sm-8">
                                <input type="text" text-required='وارد نمودن تلفن همراه الزامیست' ng-disabled="isPersonnel" text-numeric text-length="10" maxlength="10" ng-model="model.MobileNo" class="form-control" tabindex="7">
                            </div>
                       </div>
                        <!-- <div class="form-group" ng-hide="updateState || isOrganUser">
                            <label class="col-xs-4 control-label">نوع کاربر:</label>
                            <div class="col-xs-8" style="margin-right: -2px;">
                                <div class="radio radio-info radio-inline" tabindex="12">
                                    <input type="radio" id="inlineRadio5" ng-model="model.AuthenticationType" value="3" name="radioInline3">
                                    <label for="inlineRadio5">کاربر مرکز درمانی</label>
                                </div>
                                <div class="radio radio-inline" tabindex="13">
                                    <input type="radio" id="inlineRadio6" ng-model="model.AuthenticationType" value="1" name="radioInline3">
                                    <label for="inlineRadio6"> سیستمی </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-show="(isOrganUser && updateState) || updateState">
                            <label class="col-xs-4 control-label">نوع كاربر: </label>
                            <div class="col-sm-8">
                                <label class="control-label" ng-bind="AuthenticationTypeTitle"></label>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-xs-4 control-label">جنسیت:</label>
                            <div class="col-xs-8" style="margin-right: -2px;">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio3" ng-model="model.Gender" value="1" name="radioGenderInline">
                                    <label for="inlineRadio3"> مرد </label>
                                </div>
                                <div class="radio radio-inline">
                                    <input type="radio" id="inlineRadio4" ng-model="model.Gender" value="2" name="radioGenderInline">
                                    <label for="inlineRadio4"> زن </label>
                                </div>
                            </div>
                        </div>
                    </div><!--First Col-->
                    <div class="col-md-4">
                        <div class="form-group" ng-show="canViewPassFields">
                            <label class="col-sm-4 control-label">رمز عبور:</label>
                            <div class="col-sm-8">
                                <input type="password" text-required='وارد نمودن رمز عبور الزامیست' ng-model="model.Password" class="form-control" tabindex="2">
                            </div>
                        </div>
                        <div class="form-group" ng-show="!canViewPassFields">
                            <label class="col-sm-4 control-label">&nbsp;</label>
                            <div class="col-sm-8">
                                &nbsp;
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">نام:</label>
                            <div class="col-sm-8">
                                <input type="text" text-required='وارد نمودن نام الزامیست' name="firstName" ng-disabled="isPersonnel" ng-model="model.FirstName" class="form-control" tabindex="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">تلفن:</label>
                            <div class="col-sm-8">
                                <input type="text" text-numeric maxlength="10" text-length="10" ng-model="model.Tel" class="form-control" tabindex="8">
                            </div>
                        </div>
                        <!--<div class="form-group" ng-show="model.AuthenticationType == '3'">
                            <label class="col-sm-4 control-label">مرکز درمانی:</label>
                            <div class="col-sm-8 k-rtl">
                                <div class="k-rtl" id="markazAutoComplete" auto-complete options="optionsMarkazDarmani" tabindex="10" k-ng-disabled="model.AuthenticationType != 3" ng-model="model.MarkazDarmaniId" text-required="انتخاب  مرکز درمانی الزاميست"></div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-xs-4 control-label">وضعیت:</label>
                            <div class="col-xs-8" style="margin-right: -2px;">
                                <div class="radio radio-info radio-inline" tabindex="10">
                                    <input type="radio" id="inlineRadio1" ng-model="model.IsActive" value="1" name="radioInline">
                                    <label for="inlineRadio1"> فعال </label>
                                </div>
                                <div class="radio radio-inline" tabindex="11">
                                    <input type="radio" id="inlineRadio2" ng-model="model.IsActive" value="0" name="radioInline">
                                    <label for="inlineRadio2"> غیر فعال </label>
                                </div>
                            </div>
                        </div>
                    </div><!--Second Col-->
                    <div class="col-md-4">
                        <div class="form-group" ng-show="canViewPassFields">
                            <label class="col-sm-4 control-label">تایید رمز عبور:</label>
                            <div class="col-sm-8">
                                <input type="password" text-required='وارد نمودن تایید رمز عبور الزامیست' ng-model="model.ConfirmPassword" class="form-control" tabindex="3">
                            </div>
                        </div>
                        <div class="form-group" ng-show="!canViewPassFields">
                            <label class="col-sm-4 control-label">&nbsp;</label>
                            <div class="col-sm-8">
                                &nbsp;
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">نام خانوادگی:</label>
                            <div class="col-sm-8">
                                <input type="text" text-required='وارد نمودن نام خانوادگی الزامیست' name="lastName" ng-disabled="isPersonnel" ng-model="model.LastName" class="form-control" tabindex="6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">ایمیل:</label>
                            <div class="col-sm-8">
                                <input type="text" text-email text-required='وارد نمودن ایمیل الزامیست' ng-model="model.Email" class="form-control" tabindex="9">
                            </div>
                        </div>                      
                    </div><!--Third Col-->
                    <div class="col-md-12"></div>
                    <div class="button-wrapper">
                        <input type="hidden" ng-model="model.ID" />
                        <button-validation mode="normal" class-style="btn btn-success" click="action(model)" tabindex="23">ثبت</button-validation>
                        <button class="btn btn-danger" ng-click="redirect()" type="button" tabindex="23">انصراف</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<style>
    .tree-drop-down .vTooltip {
        margin-left: -30px !important;
    }
</style>
