<div class="container ng-scope" ng-controller="incomeStatementController" style="width:100%">

    <div class="well">
        <ncy-breadcrumb></ncy-breadcrumb>
        <i popover="{{applicationDescription}}" popover-placement="right" class="fa fa-question-circle help"></i>
    </div>

    <div class="hesabfa-content-page center-block" ng-show="!loading">


        <div class="row" style="margin-bottom: 20px; margin-top: 15px;">
            <h4 class="txt-gray text-center txt-bold">صورت سود و زيان</h4>
            <h5 class="text-muted text-center ng-binding">ژیور</h5>
            <h5 class="text-muted text-center ng-binding">برای ژیور</h5>
        </div>
        <!--<div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <date-range on-range-change="getIncomeStatement()" from-date="fromDate" to-date="toDate"></date-range>
            </div>
        </div>-->

        

        <table class="table table-bordered table-hover m-t-10" id="grid">
            <thead>
                <tr class="active txt-bold">
                    <td>شــرح</td>
                    <!--<td class="ng-binding">مبلغ ({{ getCurrency() }})</td>-->
                    <td class="ng-binding">مبلغ (ریال)</td>
                </tr>
            </thead>
            <tbody>

                <!-- ngRepeat: row in table -->
                <tr ng-repeat="row in table" ng-class="row.Type == 'title' ? 'active' : ''" class="ng-scope">
                    <td style="padding: 5px;    text-align: center" class="ng-binding">{{row.Description}}</td>
                    <td style="padding: 5px;    text-align: center">
                        <span ng-show="row.Type != 'title'" ng-class="row.Type == 'minus' ? 'red' : ''" class="ng-binding">{{row.Amount |digitGroup}}</span>
                    </td>
                </tr>
                <tr ng-repeat="row in netIncome" class="info txt-bold">
                    <td style="padding: 5px; text-align: center" class="ng-binding">سود (زيان) خالص</td>
                    <td style="padding: 5px; text-align: center" ng-class="netIncome < 0 ? 'red' : ''" class="ng-binding">{{row.Amount |digitGroup}}</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-default btn-smoke" ng-click="print()">
            <span class="fa fa-print"></span>&nbsp;
            چاپ
        </button>
        <button class="btn btn-default btn-smoke" ng-click="generatePDF()">
            <span class="fa fa-file-pdf-o"></span>&nbsp;
            PDF
        </button>
    </div>

    <div class="col-xs-12 text-center" ng-show="loading">
        <span><img src="../../../Content/img/ajax-loader4.gif"></span>
        <div>بارگیری صورت سود و زيان...</div>
    </div>

    <div id="textHeightMeasurement" style="position: fixed; left: -1000px; top: -1000px;"></div>

    <div style="margin-top: 50px;"></div>
</div>
