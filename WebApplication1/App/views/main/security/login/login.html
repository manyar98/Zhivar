<div ng-controller="loginController" ng-init="logoff()" id="loginWrapper">
    <div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 prevent-user-select login-container">
        <div class="text-center">
            <span class="auth-head-icon"><i class="fa fa-user-o"></i></span>
        </div>
        <form id="loginForm" class="form-horizontal" role="form">
            <h4 class="font-strong text-center">ورود به سامانه</h4>
            <div class="form-group">
                <input text-required='نام کاربری را وارد کنید ' ng-model="model.userName" display-numbers="" type="text" placeholder="نام کاربری" name="username" class="form-control" tabindex="1">
            </div>
            <div class="form-group">
                <input text-required='کلمه ی عبور را وارد کنید ' ng-model="model.password" type="password" placeholder="کلمه عبور" name="password" class="form-control" id="login-password" tabindex="2">
            </div>
            <div class="form-group captcha-div">
                <div class="col-md-6 col-sm-7 col-xs-12">
                    <input type="text" ng-model="model.captcha" display-numbers="" text-required='کد امنیتی را وارد کنید' placeholder="کد امنیتی" class="form-control" tabindex="3" maxlength="5">
                </div>
                <div class="col-xs-12 col-sm-5 col-md-6">
                    <captcha-image captchaoption="captchaOption" />
                </div>
            </div>
            <div class="form-group forget-wrapper">
                <button class="forget-btn" ng-click="forgetPass(model)" tabindex="3">رمز عبور را فراموش كرده ام!</button>
            </div>
            <div class="form-group login-button">
                <button-validation mode="normal" class-style="btn btn-success" click="login(model)" tabindex="4">ورود</button-validation>
            </div>

            <div class="form-group forget-wrapper">
                <button class="forget-btn" ng-click="redirect2('register')" tabindex="3">اگر هنوز ثبت نام نکرده اید در اینجا می توانید ثبت نام کنید!</button>
            </div>
        </form>
    </div>
</div>
