<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel">
    <div class="modal-dialog" role="document" style="width:85%">
        <div class="modal-content">
            <div class="modal-header modal-header-info">
                <button type="button" class="close" onclick="return false;" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title ng-binding" id="editItemModalLabel">
                    مدیریت پرسنل
                </h4>
            </div>
            <form class="ng-pristine ng-valid ng-valid-maxlength">
                <div class="modal-body">
                    <div class="container-fluid">
                      
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">نام کاربری:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-required='وارد نمودن نام کاربری الزامیست' ng-model="model.UserName" class="form-control" tabindex="1">
                                    </div>
                                </div>
                                </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">کد ملی:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-required='وارد نمودن کد ملی الزامیست' text-numeric text-length="10" maxlength="10" ng-model="model.NationalCode" class="form-control" tabindex="2">
                                    </div>
                                </div>
                                </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">تلفن همراه:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-required='وارد نمودن تلفن همراه الزامیست'  text-numeric text-length="10" maxlength="10" ng-model="model.MobileNo" class="form-control" tabindex="3">
                                    </div>
                                </div>
                                </div>
                          
                            </div>
            
                        <div class="row" style="padding-top:10px">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">رمز عبور:</label>
                                    <div class="col-sm-8">
                                        <input type="password" text-required='وارد نمودن رمز عبور الزامیست' ng-model="model.Password" class="form-control" tabindex="4">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">تایید رمز عبور:</label>
                                    <div class="col-sm-8">
                                        <input type="password" text-required='وارد نمودن تایید رمز عبور الزامیست' ng-model="model.ConfirmPassword" class="form-control" tabindex="5">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">جنسیت:</label>
                                    <div class="col-xs-8" style="margin-right: -2px;">
                                        <div >
                                            <input type="radio" id="inlineRadio3" ng-model="model.Gender" value="1" name="radioGenderInline" tabindex="6">
                                            <label for="inlineRadio3"> مرد </label>
                              
                                            <input type="radio" id="inlineRadio4" ng-model="model.Gender" value="2" name="radioGenderInline" tabindex="7">
                                            <label for="inlineRadio4"> زن </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="padding-top:10px">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">تلفن:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-numeric maxlength="10" text-length="10" ng-model="model.Tel" class="form-control" tabindex="8">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">وضعیت:</label>
                                    <div class="col-xs-8" style="margin-right: -2px;">
                                        <div  tabindex="10">
                                            <input type="radio" id="inlineRadio1" ng-model="model.DarHalKhedmat" value="1" name="radioInline" tabindex="9">
                                            <label for="inlineRadio1"> فعال </label>
                                
                                            <input type="radio" id="inlineRadio2" ng-model="model.DarHalKhedmat" value="0" name="radioInline" tabindex="10">
                                            <label for="inlineRadio2"> غیر فعال </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">ایمیل:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-email text-required='وارد نمودن ایمیل الزامیست' ng-model="model.Email" class="form-control" tabindex="11">
                                    </div>
                                   
                                </div>
                            </div>
                        </div>

                        <div class="row" style="padding-top:10px">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">نام:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-required='وارد نمودن نام الزامیست' name="firstName" ng-disabled="isPersonnel" ng-model="model.FirstName" class="form-control" tabindex="12">
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">نام خانوادگی:</label>
                                    <div class="col-sm-8">
                                        <input type="text" text-required='وارد نمودن نام خانوادگی الزامیست' name="lastName" ng-disabled="isPersonnel" ng-model="model.LastName" class="form-control" tabindex="13">
                                    </div>
                                  
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">عنوان سمت:</label>
                                    <div class="col-sm-8">
                                        <div id="comboNoeSemat" tabindex="14">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            </div>

                        <div class="row" style="padding-top:10px;padding-bottom:10px">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">نوع دستمزد:</label>
                                    <div class="col-sm-8" tabindex="15">
                               
                                       
                                            <div class="dropdown">
                                                <button class="btn btn-default btn-sm dropdown-toggle ng-binding" type="button" style="width: 100%;text-align: right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                                                    <span ng-if="model.NoeMozd == null">نامشخص</span>
                                                    <span ng-if="model.NoeMozd == 2">ماهانه</span>
                                                    <span ng-if="model.NoeMozd == 1">پروژه ایی</span>
                                                    <span class="fa fa-caret-down pull-left"></span>
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                    <li><a href="" ng-click="model.NoeMozd =null">نامشخص</a></li>
                                                    <li><a href="" ng-click="model.NoeMozd = 2">ماهانه</a></li>
                                                    <li><a href="" ng-click="model.NoeMozd = 1">پروژه ایی</a></li>
                                                </ul>
                                            </div>
                                 
                                       
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">مبلغ:</label>
                                    <div class="col-sm-8">
                                        <input type="text"  name="lastName" ng-disabled="model.NoeMozd==1" ng-model="model.Salary" class="form-control" tabindex="16">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">درصد:</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="lastName" ng-disabled="model.NoeMozd==2" ng-model="model.Darsd" class="form-control" tabindex="17">
                                    </div>
                                </div>
                            </div>

                            </div>

                        <div class="row" style="padding-top:10px;padding-bottom:10px">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">از تاریخ:</label>
                                    <div class="col-sm-8" tabindex="15">

                                        <input date-picker="" display-numbers="" type="text" id="azTarikhDate" ng-model="model.DisplayAzTarikh" class="pdate form-control input-sm ng-valid ng-pristine ng-not-empty ng-touched" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="ازتاریخ " data-original-title="" title="" aria-describedby="popover216080">


                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                               

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                         
                                </div>
                            </div>

                        </div>
                </div>
                <div class="modal-footer">

                    <input type="hidden" ng-model="model.ID" />
                    <button-validation mode="normal" class-style="btn btn-success" click="action(model)" tabindex="15">ثبت</button-validation>
                    <button type="button" onclick="return false;" class="btn btn-default btn-smoke" ng-click="closeModal()" ng-show="!calling" tabindex="14">انصراف</button>
                    <!--<button type="submit" onclick="return false;" class="btn btn-success" ng-click="submitBank()" ng-show="!calling">
                        ثبت و ذخیره
                    </button>-->
                    <div ng-show="calling" class="text-center ng-hide"><span><img src="../../../Content/img/ajax-loader4.gif"></span></div>
                </div>
                    </div>
            </form>
        </div>
    </div>
</div>
