<div class="modal fade" id="modalPrintRecipt" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">چاپ رسید</h4>
                </div>
                <div class="modal-body">
                    <label>متن رسید</label>
                    <textarea class="form-control ng-pristine ng-untouched ng-valid" rows="3" ng-model="receiptText" id="receiptText"></textarea>
                    <label>توضیحات</label>
                    <textarea class="form-control ng-pristine ng-untouched ng-valid" rows="3" ng-model="receiptNote" id="receiptNote"></textarea>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="addTransactionListToReceipt" id="addTransactionListToReceipt" class="ng-pristine ng-untouched ng-valid">درج لیست تراکنش ها</label>
                    </div>
                    <label style="display: inline-block">برگ: </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="radioA5Landscape" value="option1" checked="">A5 Landscape
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="radioA4Portrait" value="option2">A4 Portrait
                    </label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default btn-smoke pull-right" ng-click="printReceipt()">
                        <span class="fa fa-print" aria-hidden="true"></span>
                        چاپ
                    </button>
                    <button class="btn btn-sm btn-default btn-smoke pull-right" ng-click="generateReceiptPDF()">
                        <span class="fa fa-file-pdf-o" aria-hidden="true"></span>
                        PDF
                    </button>
                    <button type="button" class="btn btn-sm btn-default btn-smoke" data-dismiss="modal">انصراف</button>
                </div>
            </div>
        </div>
    </div>
