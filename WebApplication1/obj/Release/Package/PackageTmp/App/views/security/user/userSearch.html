<div ng-controller="userSearchController" ng-init="init()">
    <div class="well">
        <ncy-breadcrumb></ncy-breadcrumb>
        <i uib-popover="{{applicationDescription}}" popover-trigger="'mouseenter'" popover-placement="right" class="fa fa-question-circle help"></i>
    </div>
    <form name="userInfo" class="form-horizontal" action="#">
        <div class="abs anim k-rtl" ng-show="operationAccess.canView">
            <div kendo-grid="grid" k-ng-delay="mainGridOptions" options="mainGridOptions" k-toolbar="toolbarTemplate"></div>
        </div>
    </form>
    <info-window mode="confirm" accept="deleteRow()" is-open="confirmDelete.active" title="حذف" message="آیا شما از حذف این کاربر اطمینان دارید؟"></info-window>
</div>
