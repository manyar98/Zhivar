<div class="bs-callout bs-callout-default ng-scope" id="openingBalanceShare" style="display:none;">
    <h4>سهم سود و زیان</h4>
    <p>
        سهم سود و زیان سهامداران را وارد کنید، اگر زیان می باشد رقم را بصورت منفی وارد کنید.
    </p>

    <table class="table table-bordered table-hover">
        <thead>
            <tr class="active" style="font-size: 9pt;font-weight: bold;">
                <td>#</td>
                <td>نام سهامدار</td>
                <td>کد</td>
                <td>مبلغ <span style="font-weight: normal" ng-bind="getCurrency(true)" class="ng-binding">(ریال)</span></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in transactions" class="ng-scope">
                <td style="width: 30px;padding: 0px; vertical-align: middle; text-align: center;"><span class="ng-binding">{{$index+1}}</span></td>
                <td style="padding: 0px;">
                    <contact-select eid="'shareholderSelect{{$index}}'" cannewitem="false" data="shareholders" bind="transaction.DetailAccount" text="transaction.AccountInput"></contact-select>
                </td>
                <td style="padding: 0px; width: 100px;vertical-align:middle" class="text-center">
                    <span class="ng-binding"></span>
                </td>
                <td style="padding: 0px; width: 150px">
                    <input display-numbers="" decimal-point-zero="" keyboard-filter="integer" digit-group="" type="text" class="input-grid-factor input-sm ng-valid" ng-model="transaction.Amount" ng-blur="calTotal()">
                </td>
                <td style="width: 20px;padding: 0px; vertical-align: middle; text-align: center;">
                    <span class="fa fa-remove fa-fw close-grid-row" aria-hidden="true" ng-click="deleteRow($index)"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row" style="padding-left: 15px;">
        <div class="col-md-8">
            <button type="button" ng-click="addRow()" onclick="return false;" class="btn btn-default btn-sm">
                <span class="fa fa-plus" aria-hidden="true"></span>&nbsp;
                افزودن سطر
            </button>
            <button type="submit" ng-click="submitOpeningBalanceShare()" onclick="return false;" class="btn btn-primary btn-sm" style="width: 80px;">ثبت</button>
            <button ng-click="cancel()" onclick="return false;" class="btn btn-default btn-smoke btn-sm" style="width: 80px;">انصراف</button>
        </div>
        <div class="col-md-4">
            <div class="row text-left" style="border-bottom: 1px solid rgb(69, 69, 69)">
                <div class="col-xs-2 h5 txt-bold">جمع</div>
                <div class="col-xs-5 h5 txt-bold ng-binding">{{total |digitGroup}}&nbsp;ریال</div>
            </div>
        </div>
    </div>

    <div class="row text-center ng-hide" ng-show="calling">
        <span><img src="../../Content/img/ajax-loader4.gif"></span>
    </div>

</div>
